<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Playground</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="vidoe-player" >
    <video  class="video" height="600px" width="100%" preload="metadata" poster="Screenshot (33).png">
     <source src="test.mp4" type="video/mp4">
    </video>
     <div class="controls">
        <div class="progress">
            <div class="progress_filled"></div>
        </div>
        <button class="toggleButton" title="Toggle Play"><i class="fa-solid fa-play "></i></button>
     </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
